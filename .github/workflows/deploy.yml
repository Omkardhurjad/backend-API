name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build and Deploy
      run: |
        npm run build
        scp -o StrictHostKeyChecking=no -i ${{ secrets.SSH_KEY }} dist/* azureuser@20.55.97.67:/var/www/html
     
